        - b. Generates internal security alerts, advisories, and directives as deemed necessary;
        - c. Disseminates security alerts, advisories, and directives to:[Selection (one or more):[Assignment:organization-defined personnel or roles]; [Assignment:organization-defined elements within the organization]; [Assignment:organization-defined external organizations]]; and
        - d. Implements security directives in accordance with established time frames, or notifies the issuing organization of the degree of noncompliance.
    Supplemental Guidance:
      The United States Computer Emergency Readiness Team (US-CERT) generates security alerts and advisories to maintain situational awareness across the federal government.
      Security directives are issued by OMB or other designated organizations with the responsibility and authority to issue such directives. Compliance to security directives
      is essential due to the critical nature of many of these directives and the potential immediate adverse effects on organizational operations and assets, individuals,
      other organizations, and the Nation should the directives not be implemented in a timely manner. External organizations include, for example, external mission/business
      partners, supply chain partners, external service providers, and other peer/supporting organizations.
    Related control: SI-2
    Control Enhancements: None
