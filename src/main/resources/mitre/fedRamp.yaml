  IA-5:
    Control Name: AUTHENTICATOR MANAGEMENT
    Description:
      The organization manages information system authenticators by:
        - a. Verifying, as part of the initial authenticator distribution, the identity of the individual, group, role, or device receiving the authenticator;
        - b. Establishing initial authenticator content for authenticators defined by the organization;
        - c. Ensuring that authenticators have sufficient strength of mechanism for their intended use;
        - d. Establishing and implementing administrative procedures for initial authenticator distribution, for lost/compromised or damaged authenticators, and for revoking authenticators;
        - e. Changing default content of authenticators prior to information system installation;
        - f. Establishing minimum and maximum lifetime restrictions and reuse conditions for authenticators;
        - g. Changing/refreshing authenticators [Assignment:organization-defined time period by authenticator type];
        - h. Protecting authenticator content from unauthorized disclosure and modification;
        - i. Requiring individuals to take, and having devices implement, specific security safeguards to protect authenticators; and
        - j. Changing authenticators for group/role accounts when membership to those accounts changes.
    Supplemental Guidance: |
      Individual authenticators include, for example, passwords, tokens, biometrics, PKI certificates, and key cards. Initial authenticator content is the actual content
      (e.g., the initial password) as opposed to requirements about authenticator content (e.g., minimum password length). In many cases, developers ship information
      system components with factory default authentication credentials to allow for initial installation and configuration. Default authentication credentials are often well
      known, easily discoverable, and present a significant security risk. The requirement to protect individual authenticators may be implemented via control PL-4 or PS-6
      for authenticators in the possession of individuals and by controls AC-3, AC-6, and SC-28 for authenticators stored within organizational information systems
      (e.g., passwords stored in hashed or encrypted formats, files containing encrypted or hashed passwords accessible with administrator privileges). Information systems
      support individual authenticator management by organization-defined settings and restrictions for various authenticator characteristics including, for example, minimum
      password length, password composition, validation time window for time synchronous one-time tokens, and number of allowed rejections during the verification stage of
      biometric authentication. Specific actions that can be taken to safeguard authenticators include, for example, maintaining possession of individual authenticators,
      not loaning or sharing individual authenticators with others, and reporting lost, stolen, or compromised authenticators immediately. Authenticator management includes
      issuing and revoking, when no longer needed, authenticators for temporary access such as that required for remote maintenance. Device authenticators include, for example,
      certificates and passwords.
    Related control: AC-2, AC-3, AC-6, CM-6, IA-2, IA-4, IA-8, PL-4, PS-5, PS-6, SC-12, SC-13, SC-17, SC-28
    Control Enhancements: None
    References: OMB Memoranda 04-04, 11-11; FIPS Publication 201; NIST Special Publications 800-73, 800-63, 800-76, 800-78; FICAM Roadmap and Implementation Guidance

  IA-5(1):
    Control Name: AUTHENTICATOR MANAGEMENT | PASSWORD-BASED AUTHENTICATION
    Description:
      The information system, for password-based authentication:
        - a. Enforces minimum password complexity of [Assignment:organization-defined requirements for case sensitivity, number of characters, mix of upper-case letters, lower-case letters, numbers, and special characters, including minimum requirements for each type];
        - b. Enforces at least the following number of changed characters when new passwords are created:[Assignment:organization-defined number];
        - c. Stores and transmits only encrypted representations of passwords;
        - d. Enforces password minimum and maximum lifetime restrictions of [Assignment:organization- defined numbers for lifetime minimum, lifetime maximum];
        - e. Prohibits password reuse for [Assignment:organization-defined number] generations; and
        - f. Allows the use of a temporary password for system logons with an immediate change to a permanent password.
    Supplemental Guidance: |
      This control enhancement applies to single-factor authentication of individuals using passwords as individual or group authenticators, and in a similar manner, when passwords
      are part of multifactor authenticators. This control enhancement does not apply when passwords are used to unlock hardware authenticators (e.g., Personal Identity Verification cards).
      The implementation of such password mechanisms may not meet all of the requirements in the enhancement. Encrypted representations of passwords include, for example, encrypted versions
      of passwords and one-way cryptographic hashes of passwords. The number of changed characters refers to the number of changes required with respect to the total number of positions
      in the current password. Password lifetime restrictions do not apply to temporary passwords.
    Related control: IA-6
    Control Enhancements: None
    References: None

  IA-7:
    Control Name: CRYPTOGRAPHIC MODULE AUTHENTICATION
    Description:
      The information system implements mechanisms for authentication to a cryptographic module that meet the requirements of applicable federal laws, Executive Orders, directives, policies, 
      regulations, standards, and guidance for such authentication.            
    Supplemental Guidance:
      Authentication mechanisms may be required within a cryptographic module to authenticate an operator accessing the module and to verify that the operator is
      authorized to assume the requested role and perform services within that role.
    Related control: SC-12, SC-13
    Control Enhancements: None
    References: FIPS Publication 140; Web:csrc.nist.gov/groups/STM/cmvp/index.html
  
  IR-1:
    Control Name: INCIDENT RESPONSE POLICY AND PROCEDURES
    Description:
      The organization:
        - a. Develops, documents, and disseminates to [Assignment:organization-defined personnel or roles]:
          - 1. An incident response policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
          - 2. Procedures to facilitate the implementation of the incident response policy and associated incident response controls; and
        - b. Reviews and updates the current:
          - 1. Incident response policy [Assignment:organization-defined frequency]; and
          - 2. Incident response procedures [Assignment:organization-defined frequency].
    Supplemental Guidance:
      This control addresses the establishment of policy and procedures for the effective implementation of selected security controls and
      control enhancements in the IR family. Policy and procedures reflect applicable federal laws, Executive Orders, directives, regulations,
      policies, standards, and guidance. Security program policies and procedures at the organization level may make the need for
      system-specific policies and procedures unnecessary. The policy can be included as part of the general information security policy
      for organizations or conversely, can be represented by multiple policies reflecting the complex nature of certain organizations.
      The procedures can be established for the security program in general and for particular information systems, if needed.
      The organizational risk management strategy is a key factor in establishing policy and procedures.
    Related control: PM-9
    Control Enhancements: None
    References: NIST Special Publications 800-12, 800-61, 800-83, 800-100
  
  IR-2:
    Control Name: INCIDENT RESPONSE TRAINING
    Description:
      The organization provides incident response training to information system users consistent with assigned roles and responsibilities:
        - a. Within [Assignment:organization-defined time period] of assuming an incident response role or responsibility;
        - b. When required by information system changes; and
        - c. [Assignment:organization-defined frequency] thereafter.
    Supplemental Guidance:
      Incident response training provided by organizations is linked to the assigned roles and responsibilities
      of organizational personnel to ensure the appropriate content and level of detail is included in such training.
      For example, regular users may only need to know who to call or how to recognize an incident on the information
      system; system administrators may require additional training on how to handle/remediate incidents; and incident
      responders may receive more specific training on forensics, reporting, system recovery, and restoration. Incident
      response training includes user training in the identification and reporting of suspicious activities, both from
      external and internal sources.
    Related control: AT-3, CP-3, IR-8
    Control Enhancements: None
    References: NIST Special Publications 800-16, 800-50
  
  IR-5:
    Control Name: INCIDENT MONITORING
    Description:
      The organization tracks and documents information system security incidents.
    Supplemental Guidance:
      Documenting information system security incidents includes, for example, maintaining records about each incident,
      the status of the incident, and other pertinent information necessary for forensics, evaluating incident details,
      trends, and handling. Incident information can be obtained from a variety of sources including, for example,
      incident reports, incident response teams, audit monitoring, network monitoring, physical access monitoring,
      and user/administrator reports.
    Related control: AU-6, IR-8, PE-6, SC-5, SC-7, SI-3, SI-4, SI-7
    Control Enhancements: None
    References: NIST Special Publication 800-61

  IR-7:
    Control Name: INCIDENT RESPONSE ASSISTANCE
    Description:
      The organization provides an incident response support resource, integral to the organizational incident response capability 
      that offers advice and assistance to users of the information system for the handling and reporting of security incidents.
    Supplemental Guidance:
      Incident response support resources provided by organizations include, for example, help desks, assistance groups, and access
      to forensics services, when required.
    Related control: AT-2, IR-4, IR-6, IR-8, SA-9
    Control Enhancements: None
    References: None

  IR-8:
    Control Name: INCIDENT RESPONSE PLAN
    Description:
      The organization: 
        - a. Develops an incident response plan that:
          - 1. Provides the organization with a roadmap for implementing its incident response capability;
          - 2. Describes the structure and organization of the incident response capability;
          - 3. Provides a high-level approach for how the incident response capability fits into the overall organization;
          - 4. Meets the unique requirements of the organization, which relate to mission, size, structure, and functions;
          - 5. Defines reportable incidents;
          - 6. Provides metrics for measuring the incident response capability within the organization;
          - 7. Defines the resources and management support needed to effectively maintain and mature an incident response capability; and
          - 8. Is reviewed and approved by [Assignment:organization-defined personnel or roles];
    Supplemental Guidance:
      It is important that organizations develop and implement a coordinated approach to incident response. Organizational missions, business functions,
      strategies, goals, and objectives for incident response help to determine the structure of incident response capabilities. As part of a comprehensive
      incident response capability, organizations consider the coordination and sharing of information with external organizations, including, for example,
      external service providers and organizations involved in the supply chain for organizational information systems.
    Related control: MP-2, MP-4, MP-5
    Control Enhancements: None
    References: NIST Special Publication 800-61

