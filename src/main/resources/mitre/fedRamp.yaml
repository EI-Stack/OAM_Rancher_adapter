  AU-2:
    Control Name: AUDIT EVENTS
    Description:
      The organization:
        - a. Determines that the information system is capable of auditing the following events:[Assignment:organization-defined auditable events];
        - b. Coordinates the security audit function with other organizational entities requiring audit- related information to enhance mutual support and to help guide the selection of auditable events;
        - c. Provides a rationale for why the auditable events are deemed to be adequate to support after- the-fact investigations of security incidents; and
        - d. Determines that the following events are to be audited within the information system:[Assignment:organization-defined audited events (the subset of the auditable events defined in AU-2 a.) along with the 
          frequency of (or situation requiring) auditing for each identified event].
    Supplemental Guidance: |
      An event is any observable occurrence in an organizational information system. Organizations identify audit events as those events 
      which are significant and relevant to the security of information systems and the environments in which those systems operate in order to 
      meet specific and ongoing audit needs. Audit events can include, for example, password changes, failed logons, or failed accesses 
      related to information systems, administrative privilege usage, PIV credential usage, or third-party credential usage. 
      In determining the set of auditable events, organizations consider the auditing appropriate for each of the security controls to be 
      implemented. To balance auditing requirements with other information system needs, this control also requires identifying that subset of 
      auditable events that are audited at a given point in time. For example, organizations may determine that information systems must have 
      the capability to log every file access both successful and unsuccessful, but not activate that capability except for specific 
      circumstances due to the potential burden on system performance. Auditing requirements, including the need for auditable events, 
      may be referenced in other security controls and control enhancements. Organizations also include auditable events that are required by 
      applicable federal laws, Executive Orders, directives, policies, regulations, and standards. Audit records can be generated at 
      various levels of abstraction, including at the packet level as information traverses the network. Selecting the appropriate level of 
      abstraction is a critical aspect of an audit capability and can facilitate the identification of root causes to problems. 
      Organizations consider in the definition of auditable events, the auditing necessary to cover related events such as the steps in distributed, 
      transaction-based processes (e.g., processes that are distributed across multiple organizations) and actions that occur in service-oriented architectures.     
    Related control: AC-6, AC-17, AU-3, AU-12, MA-4, MP-2, MP-4, SI-4
    Control Enhancements: None
    References: NIST Special Publication 800-92 , Web:http://idmanagement.gov
  
  AU-8:
    Control Name: TIME STAMPS
    Description:
      The information system:
        - a. Uses internal system clocks to generate time stamps for audit records; and
        - b. Records time stamps for audit records that can be mapped to Coordinated Universal Time (UTC) or Greenwich Mean Time (GMT) and meets [Assignment:organization-defined granularity of time measurement].
    Supplemental Guidance: |
      Time stamps generated by the information system include date and time. Time is commonly expressed in Coordinated Universal Time (UTC), 
      a modern continuation of Greenwich Mean Time (GMT), or local time with an offset from UTC. Granularity of time measurements refers to 
      the degree of synchronization between information system clocks and reference clocks, for example, clocks synchronizing within hundreds of 
      milliseconds or within tens of milliseconds. Organizations may define different time granularities for different system components. 
      Time service can also be critical to other security capabilities such as access control and identification and authentication, 
      depending on the nature of the mechanisms used to support those capabilities.
    Related control: AU-3, AU-12
    Control Enhancements: None
    References: None
  
  AU-9:
    Control Name: PROTECTION OF AUDIT INFORMATION
    Description:
      The information system protects audit information and audit tools from unauthorized access, modification,
      and deletion.
    Supplemental Guidance: |
      Audit information includes all information (e.g., audit records, audit settings, and audit reports) needed
      to successfully audit information system activity. This control focuses on technical protection of audit information.
      Physical protection of audit information is addressed by media protection controls and physical and environmental
      protection controls.
    Related control: AC-3, AC-6, MP-2, MP-4, PE-2, PE-3, PE-6
