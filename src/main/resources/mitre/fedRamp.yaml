  AT-2:
    Control Name: SECURITY AWARENESS TRAINING
    Description:
      The organization provides basic security awareness training to information system users (including managers, senior executives, and contractors):
        - a. As part of initial training for new users;
        - b. When required by information system changes; and
        - c. [Assignment:organization-defined frequency] thereafter.
    Supplemental Guidance: |
      Organizations determine the appropriate content of security awareness training and security awareness techniques based on 
      the specific organizational requirements and the information systems to which personnel have authorized access. 
      The content includes a basic understanding of the need for information security and user actions to maintain security and 
      to respond to suspected security incidents. The content also addresses awareness of the need for operations security. 
      Security awareness techniques can include, for example, displaying posters, offering supplies inscribed with security reminders,
      generating email advisories/notices from senior organizational officials, displaying logon screen messages, and conducting 
      information security awareness events.
    Related control:  AT-3, AT-4, PL-4
    Control Enhancements: None
    References: C.F.R. Part 5 Subpart C (5 C.F.R. 930.301) , Executive Order 13587 , NIST Special Publication 800-50.


  AT-3:
    Control Name: ROLE-BASED SECURITY TRAINING
    Description:
      The organization provides role-based security training to personnel with assigned security roles and responsibilities:
        - a. Before authorizing access to the information system or performing assigned duties;
        - b. When required by information system changes; and
        - c. [Assignment:organization-defined frequency] thereafter.

    Supplemental Guidance: |
      Organizations determine the appropriate content of security training based on the assigned roles and responsibilities
      of individuals and the specific security requirements of organizations and the information systems to which personnel
      have authorized access. In addition, organizations provide enterprise architects, information system developers,
      software developers, acquisition/procurement officials, information system managers, system/network administrators,
      personnel conducting configuration management and auditing activities, personnel performing independent verification
      and validation activities, security control assessors, and other personnel having access to system-level software,
      adequate security-related technical training specifically tailored for their assigned duties. Comprehensive role-based
      training addresses management, operational, and technical roles and responsibilities covering physical, personnel,
      and technical safeguards and countermeasures. Such training can include for example, policies, procedures, tools,
      and artifacts for the organizational security roles defined. Organizations also provide the training necessary for
      individuals to carry out their responsibilities related to operations and supply chain security within the context
      of organizational information security programs. Role-based security training also applies to contractors providing
      services to federal agencies.
    Related control: AT-4, PL-4, PS-7, SA-3, SA-12, SA-16
    Control Enhancements: None
    References: C.F.R. Part 5 Subpart C (5 C.F.R. 930.301); NIST Special Publications 800-16, 800-50.

