  IA-4:
    Control Name: IDENTIFIER MANAGEMENT
    Description:
      The organization manages information system identifiers by:
        - a. Receiving authorization from [Assignment:organization-defined personnel or roles] to assign an individual, group, role, or device identifier;
        - b. Selecting an identifier that identifies an individual, group, role, or device;
        - c. Assigning the identifier to the intended individual, group, role, or device;
        - d. Preventing reuse of identifiers for [Assignment:organization-defined time period]; and
        - e. Disabling the identifier after [Assignment:organization-defined time period of inactivity].
    Supplemental Guidance: |
      Common device identifiers include, for example, media access control (MAC), Internet protocol (IP) addresses, or device-unique token identifiers.
      Management of individual identifiers is not applicable to shared information system accounts (e.g., guest and anonymous accounts). Typically, individual
      identifiers are the user names of the information system accounts assigned to those individuals. In such instances, the account management activities
      of AC-2 use account names provided by IA-4. This control also addresses individual identifiers not necessarily associated with information system accounts
      (e.g., identifiers used in physical security control databases accessed by badge reader systems for access to information systems). Preventing reuse of
      identifiers implies preventing the assignment of previously used individual, group, role, or device identifiers to different individuals, groups, roles, or devices.
    Related control: AC-2, IA-2, IA-3, IA-5, IA-8, SC-37
