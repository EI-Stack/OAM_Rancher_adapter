  MA-4:
    Control Name: NONLOCAL MAINTENANCE
    Description:
      The organization: 
        - a. Approves and monitors nonlocal maintenance and diagnostic activities;
        - b. Allows the use of nonlocal maintenance and diagnostic tools only as consistent with organizational policy and documented in the security plan for the information system;
        - c. Employs strong authenticators in the establishment of nonlocal maintenance and diagnostic sessions;
        - d. Maintains records for nonlocal maintenance and diagnostic activities; and
        - e. Terminates session and network connections when nonlocal maintenance is completed.
    Supplemental Guidance:
      Nonlocal maintenance and diagnostic activities are those activities conducted by individuals communicating through a network, either an external network (e.g., the Internet) or
      an internal network. Local maintenance and diagnostic activities are those activities carried out by individuals physically present at the information system or information system
      component and not communicating across a network connection. Authentication techniques used in the establishment of nonlocal maintenance and diagnostic sessions reflect the
      network access requirements in IA-2. Typically, strong authentication requires authenticators that are resistant to replay attacks and employ multifactor authentication.
      Strong authenticators include, for example, PKI where certificates are stored on a token protected by a password, passphrase, or biometric. Enforcing requirements in
      MA-4 is accomplished in part by other controls.
    Related control: AC-2, AC-3, AC-6, AC-17, AU-2, AU-3, IA-2, IA-4, IA-5, IA-8, MA-2, MA-5, MP-6, PL-2, SC-7, SC-10, SC-17
    Control Enhancements: None
    References: FIPS Publications 140-2, 197, 201; NIST Special Publications 800-63, 800-88; CNSS Policy 15

