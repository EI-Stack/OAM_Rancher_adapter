  CM-2:
    Control Name: BASELINE CONFIGURATION
    Description:
      The organization develops, documents, and maintains under configuration control, a current baseline configuration
      of the information system.
    Supplemental Guidance: |
      This control establishes baseline configurations for information systems and system components including
      communications and connectivity-related aspects of systems. Baseline configurations are documented, formally
      reviewed and agreed-upon sets of specifications for information systems or configuration items within those systems.
      Baseline configurations serve as a basis for future builds, releases, and/or changes to information systems.
      Baseline configurations include information about information system components (e.g., standard software packages
      installed on workstations, notebook computers, servers, network components, or mobile devices; current version
      numbers and patch information on operating systems and applications; and configuration settings/parameters),
      network topology, and the logical placement of those components within the system architecture. Maintaining
      baseline configurations requires creating new baselines as organizational information systems change over time.
      Baseline configurations of information systems reflect the current enterprise architecture.   
    Related control: CM-3, CM-6, CM-8, CM-9, SA-10, PM-5, PM-7
    Control Enhancements: None
