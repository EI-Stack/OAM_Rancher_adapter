  PS-4:
    Control Name: PERSONNEL TERMINATION
    Description:
      The organization, upon termination of individual employment: 
        - a. Disables information system access within [Assignment:organization-defined time period];
        - b. Terminates/revokes any authenticators/credentials associated with the individual;
        - c. Conducts exit interviews that include a discussion of [Assignment:organization-defined information security topics];
        - d. Retrieves all security-related organizational information system-related property;
        - e. Retains access to organizational information and information systems formerly controlled by terminated individual; and
        - f. Notifies [Assignment:organization-defined personnel or roles] within [Assignment:organization-defined time period].
    Supplemental Guidance:
      Information system-related property includes, for example, hardware authentication tokens, system administration technical manuals, keys, identification cards,
      and building passes. Exit interviews ensure that terminated individuals understand the security constraints imposed by being former employees and that proper
      accountability is achieved for information system-related property. Security topics of interest at exit interviews can include, for example, reminding terminated
      individuals of nondisclosure agreements and potential limitations on future employment. Exit interviews may not be possible for some terminated individuals,
      for example, in cases related to job abandonment, illnesses, and nonavailability of supervisors. Exit interviews are important for individuals with security clearances.
      Timely execution of termination actions is essential for individuals terminated for cause. In certain situations, organizations consider disabling the information
      system accounts of individuals that are being terminated prior to the individuals being notified.
    Related control: AC-2, IA-4, PE-2, PS-5, PS-6
    Control Enhancements: None
    References: None

  PS-5:
    Control Name: PERSONNEL TRANSFER
    Description:
      The organization: 
        - a. Reviews and confirms ongoing operational need for current logical and physical access authorizations to information systems/facilities when individuals are reassigned or transferred to other positions within the organization;
        - b. Initiates [Assignment:organization-defined transfer or reassignment actions] within [Assignment:organization-defined time period following the formal transfer action];
        - c. Modifies access authorization as needed to correspond with any changes in operational need due to reassignment or transfer; and
        - d. Notifies [Assignment:organization-defined personnel or roles] within [Assignment:organization-defined time period].
    Supplemental Guidance: |
      This control applies when reassignments or transfers of individuals are permanent or of such extended durations as to make the actions warranted. Organizations define actions appropriate for the types of reassignments or transfers, whether permanent or extended. Actions that may be required for personnel transfers or reassignments to other positions within organizations include, for example: 
      (i) returning old and issuing new keys, identification cards, and building passes; 
      (ii) closing information system accounts and establishing new accounts; 
      (iii) changing information system access authorizations (i.e., privileges); and 
      (iv) providing for access to official records to which individuals had access at previous work locations and in previous information system accounts.
    Related control: AC-2, IA-4, PE-2, PS-4
    Control Enhancements: None
    References: None

  PS-6:
    Control Name: ACCESS AGREEMENTS
    Description:
      The organization: 
        - a. Develops and documents access agreements for organizational information systems;
        - b. Reviews and updates the access agreements [Assignment:organization-defined frequency]; and
        - c. Ensures that individuals requiring access to organizational information and information systems:
          - 1. Sign appropriate access agreements prior to being granted access; and
          - 2. Re-sign access agreements to maintain access to organizational information systems when access agreements have been updated or [Assignment:organization-defined frequency].
    Supplemental Guidance:
      Access agreements include, for example, nondisclosure agreements, acceptable use agreements, rules of behavior, and conflict-of-interest agreements.
      Signed access agreements include an acknowledgement that individuals have read, understand, and agree to abide by the constraints associated with
      organizational information systems to which access is authorized. Organizations can use electronic signatures to acknowledge access agreements
      unless specifically prohibited by organizational policy.
    Related control: PL-4, PS-2, PS-3, PS-4, PS-8
    Control Enhancements: None
    References: None

  PS-8:
    Control Name: PERSONNEL SANCTIONS
    Description:
      The organization: 
        - a. Employs a formal sanctions process for individuals failing to comply with established information security policies and procedures; and
        - b. Notifies [Assignment:organization-defined personnel or roles] within [Assignment:organization-defined time period] when a formal employee sanctions process is initiated, identifying the individual sanctioned and the reason for the sanction.
    Supplemental Guidance:
      Organizational sanctions processes reflect applicable federal laws, Executive Orders, directives, regulations, policies, standards, and guidance.
      Sanctions processes are described in access agreements and can be included as part of general personnel policies and procedures for organizations.
      Organizations consult with the Office of the General Counsel regarding matters of employee sanctions.
    Related control: PL-4, PS-6
    Control Enhancements: None
    References: None

  SA-5:
    Control Name: INFORMATION SYSTEM DOCUMENTATION
    Description:
      The organization: 
        - a. Obtains administrator documentation for the information system, system component, or information system service that describes:
          - 1. Secure configuration, installation, and operation of the system, component, or service;
          - 2. Effective use and maintenance of security functions/mechanisms; and
          - 3. Known vulnerabilities regarding configuration and use of administrative (i.e., privileged) functions;
        - b. Obtains user documentation for the information system, system component, or information system service that describes:
          - 1. User-accessible security functions/mechanisms and how to effectively use those security functions/mechanisms;
          - 2. Methods for user interaction, which enables individuals to use the system, component, or service in a more secure manner; and
          - 3. User responsibilities in maintaining the security of the system, component, or service;
        - c. Documents attempts to obtain information system, system component, or information system service documentation when such documentation is either unavailable or nonexistent and [Assignment:organization-defined actions] in response;  
        - d. Protects documentation as required, in accordance with the risk management strategy; and
        - e. Distributes documentation to [Assignment:organization-defined personnel or roles].
    Supplemental Guidance:
      This control helps organizational personnel understand the implementation and operation of security controls associated with information systems, system components,
      and information system services. Organizations consider establishing specific measures to determine the quality/completeness of the content provided. The inability
      to obtain needed documentation may occur, for example, due to the age of the information system/component or lack of support from developers and contractors.
      In those situations, organizations may need to recreate selected documentation if such documentation is essential to the effective implementation or operation of security controls.
      The level of protection provided for selected information system, component, or service documentation is commensurate with the security category or classification of the system.
      For example, documentation associated with a key DoD weapons system or command and control system would typically require a higher level of protection than a routine administrative system.
      Documentation that addresses information system vulnerabilities may also require an increased level of protection. Secure operation of the information system, includes,
      for example, initially starting the system and resuming secure system operation after any lapse in system operation.
    Related control: CM-6, CM-8, PL-2, PL-4, PS-2, SA-3, SA-4
    Control Enhancements: None
    References: None

  SC-22:
    Control Name: ARCHITECTURE AND PROVISIONING FOR NAME/ADDRESS RESOLUTION SERVICE
    Description:
      The information systems that collectively provide name/address resolution service 
      for an organization are fault-tolerant and implement internal/external role separation.
    Supplemental Guidance:
      Information systems that provide name and address resolution services include, for example, domain name system (DNS) servers.
      To eliminate single points of failure and to enhance redundancy, organizations employ at least two authoritative domain name
      system servers, one configured as the primary server and the other configured as the secondary server. Additionally, organizations
      typically deploy the servers in two geographically separated network subnetworks (i.e., not located in the same physical facility).
      For role separation, DNS servers with internal roles only process name and address resolution requests from within organizations (i.e.,
      from internal clients). DNS servers with external roles only process name and address resolution information requests from clients
      external to organizations (i.e., on external networks including the Internet). Organizations specify clients that can access
      authoritative DNS servers in particular roles (e.g., by address ranges, explicit lists).
    Related control: SC-2, SC-20, SC-21, SC-24
    Control Enhancements: None
    References: NIST Special Publication 800-81

  SC-39:
    Control Name: PROCESS ISOLATION
    Description:
      The information system maintains a separate execution domain for each executing process. 
    Supplemental Guidance:
      Information systems can maintain separate execution domains for each executing process by assigning each process a separate address space.
      Each information system process has a distinct address space so that communication between processes is performed in a manner controlled
      through the security functions, and one process cannot modify the executing code of another process. Maintaining separate execution domains
      for executing processes can be achieved, for example, by implementing separate address spaces. This capability is available in most
      commercial operating systems that employ multi-state processor technologies.
    Related control: AC-3, AC-4, AC-6, SA-4, SA-5, SA-8, SC-2, SC-3
    Control Enhancements: None
    References: None

